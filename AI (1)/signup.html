      <h3>Sign Up Page</h3>
     <div  id="container" class="container">
       
      <div class="col-sm-12">
                
      <div id="login" class="col-sm-6">
     
      <form class="form-horizontal">
      <div class="form-group">
      <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFullname" placeholder="Full Name">
      </div>
      </div>
      <div class="form-group">
      <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
      </div>
      </div>
      <div class="form-group">
      <div class="col-sm-10">
      <input type="text" class="form-control" id="inputContact" placeholder="Contact">
      </div>
      </div>
      <div class="form-group">   
      <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      </div>
      
       <div class="form-group">
       <div class="col-sm-10">
           
        <fieldset>
        <input type="password" class="form-control" placeholder="Password" id="password" required>
        <p></p>
        <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
        <p></p>
        <button type="submit" class="btn btn-success">Confirm</button>
        </fieldset>
           </div>
            </div>
      <div class="form-group">   
      <div class="col-sm-10">
      <input type="text" class="form-control" id="EmergenContact" placeholder="Emergency contact">
      </div>
      </div>
      <div class="form-group">   
      <div class="col-sm-10">
      <input type="text" class="form-control" id="Address" placeholder="Address">
      </div>
      </div>
        <div class="form-group">
           <div class="col-sm-10">
           <button id="button" type="button" class="btn btn-success  btn-block">SignUp</button>       
          
          </div>  
          </div>
    
      </form>
          </div>
          </div>
      </div>
    

    
    
  <script>
      var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

  </script>
